<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de fotos</title>
</head>
<body>
    <h1>Gestión de fotos</h1>
    <div class="container">
        <form id="uploadForm">
            <input type="text" name="userId" id="userId" placeholder="ID del usuario">
            <input type="file" id="photo" required>
            <button type="submit">Subir foto</button>
        </form>
        <form id="deleteForm">
            <input type="text" name="photoId" id="photoId" placeholder="ID de la foto">
            <button type="submit">Eliminar foto</button>
        </form>
    </div>

    <h2>Tus fotos</h2>
    <div id="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
